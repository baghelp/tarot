{% extends "header.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!--Register-->
<body>
    <main class='wrapper'>
        <section class='main'>
            <header class='header'>
                <h1>Register</h1>
            </header>
            <form method='POST'>
                {% csrf_token %}
                {{ register_form|crispy }}
                <!--<button class = 'btn btn-primary' type = 'submit'>Register</button>-->
                <button type = 'submit'>Register</button>
            </form>
            <p align='center'>If you already have an account, <a href='login'><u>login</u></a> instead.</p>
        </section>
    </main>
</body>

{% endblock %}
