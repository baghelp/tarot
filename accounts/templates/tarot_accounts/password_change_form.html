{% extends "header.html" %}

{% block content %}

{% load crispy_forms_tags %}

<body>
    <main class='wrapper'>
        <section class='main'>
            <header class='header'>
                <h1>Change Password</h1>
            </header>
            <form method='POST'>
                {% csrf_token %}
                {{ form|crispy }}
                <button type = 'submit'>Change Password</button>
            </form>
        </section>
    </main>
</body>

{% endblock %}
