{% extends 'retire/header.html' %}

{% block content %}

<style>
h2{
    color: #900000;
}
</style>
<body>
    <main class='wrapper'>
        <div class='aside-1'></div>

        <section class='main'>
            <header>
                <h2 text-align='center'> <b>Savings Goals</b> </h2>
            </header>
            <p align='center'>
            <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script> 
			<canvas id="chart" width="500" height="500"></canvas>
                <script>
                    var data = JSON.parse("{{data|escapejs}}");
                    var dataNode = document.getElementById('alldata');


                    let ctx = document.getElementById("chart").getContext("2d");

                    let chart = new Chart(ctx, {
                      type: "bar",
                      data: {
                         labels: ["2020/Q1", "2020/Q2", "2020/Q3", "2020/Q4"],
                         datasets: [
                            {
                              label: "Gross volume ($)",
                              backgroundColor: "#79AEC8",
                              borderColor: "#417690",
                              data: [26900, 28700, 27300, 29200]
                            }
                         ]
                      },
                      options: {
                         title: {
                            text: "Gross Volume in 2020",
                            display: true
                         }
                      }
                    });
                </script>
            </p>
        </section>

        <div class='aside-2'></div>
    </main>

</body>

{% endblock content %}
