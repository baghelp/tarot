{% extends "retire/header.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!--Register-->
<body>
    <main class='wrapper'>
        <section class='main'>
            <header class='header'>
                <h1>Login</h1>
            </header>
            <form method='POST'>
                {% csrf_token %}
                {{ login_form|crispy }}
                <button type = 'submit'>Login</button>
            </form>
            <p align='center'>If you don't have an account, <a href='register'><u>register</u></a> instead.</p>
        </section>
    </main>
</body>

{% endblock %}
